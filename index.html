<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="selector.css">
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
	<title>Selector de piso</title>
</head>

<body>
	<div class="authentication-container">
		<form action="#">
			<h1>Autenticaci√≥n</h1>
			<span>Ingresa tu id</span>
			<input type="id" id="input_id" placeholder="Id" />
			<button id="btn_ingresar">Ingresar</button>
			<button id="btn_consultar">Consultar</button>
			<br>
			<h2>Piso seleccionado</h2>
			<div class="seleccion">
				<input class="inputSeleccion" type="text" disabled>
				<button id="btn_borrar">x</button>
			</div>
		</form>
	</div>
	<div class="floor-container">
		<div class="overlay">
			<div class="right-panel">
				<div class="tecladoPisos">
					<div class="pad">
						<script>
							let div
							for (let i = 25; i >= 0; i--) {
								div = document.createElement('div');
								div.classList.add('digit');
								div.textContent = i;
								document.querySelector('.pad').appendChild(div);
							}
						</script>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
<script src="./js/cliente.js"></script>
</html>
